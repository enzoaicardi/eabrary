
    <h3 class="method">. addclass</h3>

    <p>Permet d'ajouter une classe css à un élément du DOM.</p>

    <div class="syntax">
        <h4>Syntaxe</h4>
        <code>ea(<span class="string">'selecteur'</span>).addclass(<span class="property">name</span>);</code>
    </div>

    <div class="arguments">

        <h4>Arguments</h4>

            <code><span class="property">name</span> :string</code>
            <p>Définit le nom de la classe à ajouter à l'élément.</p>
            
    </div>
