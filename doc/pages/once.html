
    <h3 class="method">once</h3>

    <p>Fait en sorte qu'une fonction ne s'execute qu'une seule fois.</p>

    <div class="syntax">
        <h4>Syntaxe</h4>
        <code>once(<span class="property">function</span>);</code>
    </div>

    <div class="arguments">

        <h4>Arguments</h4>

            <code><span class="property">function</span> :function</code>
            <p>Définit la fonction qui ne doit s'éxecuter qu'une seule fois.</p>
            
    </div>
