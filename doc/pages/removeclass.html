
    <h3 class="method">. removeclass</h3>

    <p>Permet retirer une classe css d'un élément du DOM.</p>

    <div class="syntax">
        <h4>Syntaxe</h4>
        <code>ea(<span class="string">'selecteur'</span>).removeclass(<span class="property">name</span>);</code>
    </div>

    <div class="arguments">

        <h4>Arguments</h4>

            <code><span class="property">name</span> :string</code>
            <p>Définit le nom de la classe à retirer de l'élément.</p>
            
    </div>
